<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Admin – Cartão Fidelidade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #6a0dad, #4b087a);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .admin {
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #6a0dad;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 30px;
      background: #6a0dad;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .msg {
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="admin">
    <h2>Admin – Pontos Fidelidade</h2>

    <input id="cpf" placeholder="CPF (somente números)">
    <input id="pontos" type="number" placeholder="Quantidade de pontos">

    <button onclick="salvar()">Salvar / Atualizar</button>

    <div class="msg" id="msg"></div>
  </div>

  <!-- FIREBASE -->
 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBPcm6MdyG_CaH8JPd20i_gKVNK3BtRSUQ",
    authDomain: "banco-50aa7.firebaseapp.com",
    projectId: "banco-50aa7",
    storageBucket: "banco-50aa7.firebasestorage.app",
    messagingSenderId: "237757571461",
    appId: "1:237757571461:web:201fe5d5900b25881a24ec"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ⚠️ NOME IGUAL AO DO BOTÃO
  window.salvar = async function () {
    const cpf = document.getElementById("cpf").value.trim();
    const pontosAdicionar = Number(document.getElementById("pontos").value);
    const msg = document.getElementById("msg");

    if (!cpf || !pontosAdicionar) {
      msg.innerText = "❌ Preencha CPF e pontos";
      msg.style.color = "red";
      return;
    }

    const ref = doc(db, "clientes", cpf);
    const snap = await getDoc(ref);

    let pontosAtuais = 0;
    if (snap.exists()) {
      pontosAtuais = snap.data().pontos || 0;
    }

    const total = pontosAtuais + pontosAdicionar;

    await setDoc(ref, { pontos: total });

    msg.innerText = `✅ Pontos adicionados! Total atual: ${total}`;
    msg.style.color = "green";

    document.getElementById("pontos").value = "";
  };
</script>


</body>
</html>
